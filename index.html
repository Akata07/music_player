<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "css/styles.css" rel = "stylesheet">
    <script src="scripts/scripts_sidebar.js"></script>
    <script src="scripts/scripts_record_player.js"></script>
    <script src="scripts/script_settings.js"></script>
    <script src="scripts/data.js"></script>
    <link rel="icon" href="img/record.ico">
</head>
<body>
    <nav id="sidebar" onmouseover="expandSidebar()" class="sidebar">
    </nav>
    <div id="player" class="record_player">
        <div id="record_player">
            <div id="tone_arm">
                <div id="control"></div>
            </div>
            <button id="btn_play_record_player"></button>
            <label for="slider_volume"></label>
            <input id="slider_volume" type="range" min="0" max="1" step="0.01" value="0.7"/>
        </div>
    </div>
    <div id="footer">
        <div id="info_controls">
            <div id="image">
                <img id="image_info" class="icon imageHidden" src="img/Blank.jpg" alt="Image of current song">
            </div>
            <div id="marqueeSongArtist">
                <div id="marqueeSongName">
                    <ul class="marqueeContent SongName"><li></li> </ul>
                    <!-- Mirrors the content above -->
                    <ul class="marqueeContent SongName" aria-hidden="true"><li></li></ul>
                </div>
                <div id="marqueeArtist">
                    <ul class="marqueeContent ArtistName"><li></li> </ul>
                    <!-- Mirrors the content above -->
                    <ul class="marqueeContent ArtistName" aria-hidden="true"><li></li></ul>
                </div>
            </div>
            <div id="controls">
                <img id="imageBtnPrevious" class="iconBtn" src="img/previous_song_button.png" alt="Icon previous song" onclick="handlerControls('previous')" onmousedown="controlsMouseDown('previous')" onmouseup="controlsMouseUp('previous')">
                <img id="imageBtnPausePlay" class="iconBtn" src="img/icon_pause_button.png" alt="Icon previous song" onclick="handlerControls('playPause')" onmousedown="controlsMouseDown('playPause')" onmouseup="controlsMouseUp('playPause')">
                <img id="imageBtnNext" class="iconBtn" src="img/next_song_button.png" alt="Icon previous song" onclick="handlerControls('next')" onmousedown="controlsMouseDown('next')" onmouseup="controlsMouseUp('next')">
            </div>
        </div>
        <div id="progressInfo">
            <div id="textCurrentTime" class="textTime">--:--</div>
            <progress id="audioProgress" value="0" max="100"></progress>
            <div id="textTotalTime" class="textTime">--:--</div>
        </div>
    </div>
</body>
</html>
